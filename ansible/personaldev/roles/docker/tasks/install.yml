---
- name: Install docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    update_cache: yes
    state: present
  become: true

- name: Enable docker
  systemd:
    name: docker
    enabled: yes
    state: started
  become: true
