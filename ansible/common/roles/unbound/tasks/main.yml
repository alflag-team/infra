---
- name: Install unbound
  ansible.builtin.apt:
    name:
      - unbound
    state: present
  become: true

- name: Copy minecraft.internal.conf
  ansible.builtin.copy:
    src: ./etc/unbound/unbound.conf.d/minecraft.internal.conf
    dest: /etc/unbound/unbound.conf.d/minecraft.internal.conf
  become: true
  notify:
    - restart unbound
