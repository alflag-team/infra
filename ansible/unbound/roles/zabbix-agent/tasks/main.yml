---
- name: Install Zabbix Package
  apt:
    deb: "https://repo.zabbix.com/zabbix/6.0/ubuntu/pool/main/z/zabbix-release/zabbix-release_6.0-4+ubuntu22.04_all.deb"
    update_cache: true
  become: true

- name: Install Zabbix Agent
  apt:
    name:
      - zabbix-agent2
      - zabbix-agent2-plugin-*
    state: present
  become: true

- name: Add zabbix user to docker group
  user:
    name: zabbix
    groups: docker
    append: true
  become: true

- name: Copy Zabbix Agent Configuration
  copy:
    src: ./etc/zabbix/zabbix_agent2.conf
    dest: /etc/zabbix/zabbix_agent2.conf
    owner: root
    group: root
    mode: 0644
  become: true
  notify: restart zabbix-agent

- name: Create /var/lib/zabbix directory
  file:
    path: /var/lib/zabbix
    state: directory
    owner: root
    group: root
    mode: 0755
  become: true
  notify: restart zabbix-agent

- name: Enable Zabbix Agent
  systemd:
    name: zabbix-agent2
    enabled: true
    state: started
  become: true
