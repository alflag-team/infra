---
- name: Install unbound
  ansible.builtin.apt:
    name:
      - unbound
    state: present
    update_cache: yes
  become: true

- name: Enable unbound
  ansible.builtin.systemd:
    name: unbound
    enabled: yes
    state: started
  become: true

- name: Copy unbound configuration
  ansible.builtin.copy:
    src: ./etc/unbound/unbound.conf.d/minecraft.internal.conf
    dest: /etc/unbound/unbound.conf.d/minecraft.internal.conf
  become: true
  notify:
    - Restart unbound
