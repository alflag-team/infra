---
- name: Download Zabbix Package
  get_url:
    url: https://repo.zabbix.com/zabbix/6.0/ubuntu/pool/main/z/zabbix-release/zabbix-release_6.0-4+ubuntu22.04_all.deb
    dest: /tmp/zabbix-release_6.0-4+ubuntu22.04_all.deb

- name: Install Zabbix Package
  shell: dpkg -i /tmp/zabbix-release_6.0-4+ubuntu22.04_all.deb

- name: Update apt
  apt:
    update_cache: yes

- name: Install Zabbix Server
  apt:
    name:
      - zabbix-server-mysql
      - zabbix-frontend-php
    state: present

- name: Copy Zabbix Server Configuration
  template:
    src: zabbix_server.conf
    dest: /etc/zabbix/zabbix_server.conf
    owner: root
    group: root
    mode: 0644

- name: Enable Zabbix Server
  systemd:
    name: zabbix-server
    enabled: yes
    state: started

- name: Install Zabbix Agent
  apt:
    name:
      - zabbix-agent
    state: present

- name: Copy Zabbix Agent Configuration
  template:
    src: zabbix_agentd.conf
    dest: /etc/zabbix/zabbix_agentd.conf
    owner: root
    group: root
    mode: 0644

- name: Enable Zabbix Agent
  systemd:
    name: zabbix-agent
    enabled: yes
    state: started
