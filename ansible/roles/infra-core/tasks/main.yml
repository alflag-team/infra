---
- name: Git clone kitsunebi
  git:
    repo: "https://github.com/alflag-team/infra-core.git"
    dest: "/home/infra/repos/infra-core"
    version: "master"
  become: yes
  become_user: infra

- name: Create symlink to terraform
  file:
    src: "/home/infra/repos/infra-core/terraform"
    dest: "/home/infra/terraform"
    state: link
    owner: infra
    group: infra
  become: yes
  become_user: infra

- name: Create symlink to ansible
  file:
    src: "/home/infra/repos/infra-core/ansible"
    dest: "/home/infra/ansible"
    state: link
    owner: infra
    group: infra
  become: yes
  become_user: infra

- name: Create symlink to dist
  file:
    src: "/home/infra/repos/infra-core/dist"
    dest: "/home/infra/dist"
    state: link
    owner: infra
    group: infra
  become: yes
  become_user: infra
