---
- name: Install php-fpm
  apt:
    name:
      - php8.1-fpm
    state: present

- name: Copy 99-zabbix.ini
  template:
    src: 99-zabbix.ini
    dest: /etc/php/8.1/fpm/conf.d/99-zabbix.ini
    owner: root
    group: root
    mode: 0644
  notify: restart php8.1-fpm

- name: Enable php-fpm
  systemd:
    name: php8.1-fpm
    enabled: yes
    state: started
